version: '3.4'
services:
  php:
    build:
      context: docker/php
    container_name: ngn_php
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ~/.composer:/.composer
    networks:
      - network_ngn

  postgres:
    image: postgres:17-alpine
    container_name: ngn_postgres
    ports:
      - ${POSTGRES_PORT}:5432
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    networks:
      - network_ngn

  adminer:
    image: adminer:latest
    container_name: ngn_adminer
    ports:
      - ${ADMINER_PORT}:8080
    networks:
      - network_ngn

networks:
  network_ngn:
    driver: bridge